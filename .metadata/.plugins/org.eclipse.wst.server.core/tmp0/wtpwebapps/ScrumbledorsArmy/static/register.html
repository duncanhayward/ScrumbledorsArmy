<div class="container">
   <div class="register">
  <h1>Register Page</h1><br>
  <div class="form-group row">
    <label for="username" class="col-sm-2 control-label">Username:</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="username" name="username" placeholder="Username" ng-model="rusername" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-2 control-label">Email:</label>
    <div class="col-sm-2">
      <input type="email" class="form-control" id="email" name="email" placeholder="Email"  ng-model="remail" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 control-label"  >Password:</label>
    <div class="col-sm-2">
      <input type="password" class="form-control" id="rpassword" name="password" placeholder="Password" ng-model="rpassword" required>

  </div>
    </div>
     <div class="form-group row">
    <label for="password" class="col-sm-2 control-label"  >Re-Enter Password:</label>
    <div class="col-sm-2">
      <input type="password" class="form-control" id="rcpassword" name="password" placeholder="Password" ng-model="rcpassword" required>

  </div>
    </div>
    <br>
  <div>

     <button  class="btn btn-primary" ng-click="ValidateRegister()">Register</button>  
        <button  class="btn btn-primary"  ng-click="changePageToLogin()">Login</button>  
   
  </div>
  
   <div id = "rmessage" class="alert alert-danger rmessage" ng-model="rmessage">{{rmessage}}</div>
  
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
    </div>
    </div>
   </div>
   </div>
