  <div class="container">
    <div class="login" >
       <input type="text" name="username" ng-model="username" required /><br>
       <input ng-keyup="$event.keyCode == 13 ? login() : null" type="password" name="password" ng-model="password"  /><br>
       <button class="btn btn-primary"  ng-click="login()">Login</button>
         <button class="btn btn-primary"  ng-click="changePageToRegister()">Register</button>  
     
       
    </div>
  </div>
